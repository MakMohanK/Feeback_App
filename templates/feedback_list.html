<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Feedback List</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
</head> 
<body> 
    <header> 
        <h1>Feedback List</h1> 
        <nav> 
            <ul> 
                <li><a href="{{ url_for('home') }}">Home</a></li> 
                <li><a href="{{ url_for('feedback_form') }}">Submit Feedback</a></li> 
            </ul> 
        </nav> 
    </header> 
    <main> 
        {% if feedback_entries %} 
            <table> 
                <thead> 
                    <tr> 
                        <th>Username</th> 
                        <th>Email</th> 
                        <th>Comments</th> 
                        <th>Star Rating</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    {% for entry in feedback_entries %} 
                        <tr> 
                            <td>{{ entry.username }}</td> 
                            <td>{{ entry.email }}</td> 
                            <td>{{ entry.comments }}</td> 
                            <td>{{ entry.rating }}</td> 
                        </tr> 
                    {% endfor %} 
                </tbody> 
            </table> 
        {% else %} 
            <p>No feedback available.</p> 
        {% endif %} 
    </main> 
</body> 
</html>
