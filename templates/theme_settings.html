{% extends 'base.html' %} 
 
{% block content %} 
<h1>Theme Settings</h1> 
<form method="POST" action="{{ url_for('theme_settings') }}"> 
    <label for="theme">Choose a theme:</label> 
    <select id="theme" name="theme"> 
        <option value="default" {% if current_theme == 'default' %}selected{% endif %}>Default</option> 
        <option value="dark" {% if current_theme == 'dark' %}selected{% endif %}>Dark</option> 
        <option value="light" {% if current_theme == 'light' %}selected{% endif %}>Light</option> 
    </select> 
    <button type="submit">Save Theme</button> 
</form> 
{% with messages = get_flashed_messages(with_categories=true) %} 
    {% if messages %} 
        <ul class="flashes"> 
        {% for category, message in messages %} 
            <li class="{{ category }}">{{ message }}</li> 
        {% endfor %} 
        </ul> 
    {% endif %} 
{% endwith %} 
{% endblock %}
