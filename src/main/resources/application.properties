spring.datasource.url=jdbc:mysql://localhost:3307/feedback_db 
spring.datasource.username=root 
spring.datasource.password=your_password_here // INPUT_REQUIRED {Set the database password} 
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true # Thymeleaf settings 
spring.thymeleaf.prefix=classpath:/templates/ 
spring.thymeleaf.suffix=.html 
spring.thymeleaf.mode=HTML5 
spring.thymeleaf.encoding=UTF-8 
spring.thymeleaf.cache=false # Logging configuration 
logging.level.org.springframework.security=INFO 
logging.level.com.example=DEBUG 